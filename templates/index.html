<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='flatpickr/flatpickr.min.css') }}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" data-tooltip="Toggle Theme" title="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Task Manager</h1>
            <p class="lead">Organize your tasks efficiently with our advanced task management system</p>
        </header>

        <!-- Statistics Card -->
        <div class="card stats-card">
            <div class="card-body">
                <div class="row">
                    <div class="stat-item">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="pendingTasks">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="overdueTasks">0</div>
                        <div class="stat-label">Overdue</div>
                    </div>
                </div>
                <div class="progress mt-3">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
                <div class="text-center mt-2">
                    <span id="completionRate">0%</span> Complete
                </div>
            </div>
        </div>

        <!-- Task Form Card -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">
                    <i class="fas fa-plus-circle"></i>
                    Add New Task
                </h2>
                <form id="taskForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="taskTitle">Title</label>
                                <input type="text" id="taskTitle" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="priority">Priority</label>
                                <select id="priority" class="form-select">
                                    <option value="high">High</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dueDate">Due Date</label>
                                <div class="date-picker-container">
                                    <i class="fas fa-calendar"></i>
                                    <input type="text" id="dueDate" class="form-control flatpickr-input" placeholder="Select date">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dueTime">Due Time</label>
                                <div class="time-picker-container">
                                    <i class="fas fa-clock"></i>
                                    <input type="text" id="dueTime" class="form-control flatpickr-input" placeholder="Select time">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskTags">Tags (comma-separated)</label>
                        <input type="text" id="taskTags" class="form-control" placeholder="work, urgent, project">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </form>
            </div>
        </div>

        <!-- Filters Card -->
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="searchInput">Search</label>
                            <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="priorityFilter">Priority</label>
                            <select id="priorityFilter" class="form-select">
                                <option value="all">All</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="statusFilter">Status</label>
                            <select id="statusFilter" class="form-select">
                                <option value="all">All</option>
                                <option value="active">Active</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="sortBy">Sort By</label>
                            <select id="sortBy" class="form-select">
                                <option value="due_date">Due Date</option>
                                <option value="priority">Priority</option>
                                <option value="created_at">Created Date</option>
                                <option value="title">Title</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button id="clearFilters" class="btn btn-secondary w-100">
                                <i class="fas fa-times"></i> Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task List Card -->
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="card-title">
                        <i class="fas fa-tasks"></i>
                        Tasks
                    </h2>
                    <div class="task-actions">
                        <button id="exportTasks" class="btn btn-outline-primary" data-tooltip="Export Tasks" title="Export Tasks">
                            <i class="fas fa-download"></i>
                        </button>
                        <button id="importTasks" class="btn btn-outline-primary" data-tooltip="Import Tasks" title="Import Tasks">
                            <i class="fas fa-upload"></i>
                        </button>
                    </div>
                </div>
                
                <div class="task-list-container">
                    <ul id="taskList" class="task-list">
                        <!-- Tasks will be dynamically added here -->
                    </ul>
                </div>
                
                <div class="text-center mt-3">
                    <span id="taskCount">0</span> tasks found
                </div>
            </div>
        </div>
    </div>

    <!-- Flatpickr JS -->
    <script src="{{ url_for('static', filename='flatpickr/flatpickr.min.js') }}"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
